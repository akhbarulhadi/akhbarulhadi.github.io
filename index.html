<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wait...</title>
  <script>
    // Fungsi untuk melakukan redirect setelah 3 menit (180000 ms)
    setTimeout(function(){
      window.location.href = "http://localhost:3000/pengguna/kursus"; // Ganti dengan URL tujuan
    }, 2000); // 3 menit = 180.000 milidetik
  </script>
</head>
<body>
  <h1>Wait a seconds</h1>
  <p>Please wait, you will be redirected to another page soon.</p>
</body>
</html>
