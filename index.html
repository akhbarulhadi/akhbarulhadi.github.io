<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redirect After 5 Seconds</title>
  <script>
    // Fungsi untuk melakukan redirect setelah 3 menit (180000 ms)
    setTimeout(function(){
      window.location.href = "http://localhost:3000/courses"; // Ganti dengan URL tujuan
    }, 5000); // 3 menit = 180.000 milidetik
  </script>
</head>
<body>
  <h1>Halaman akan dialihkan dalam 3 menit</h1>
  <p>Silakan tunggu, Anda akan segera diarahkan ke halaman lain.</p>
</body>
</html>
